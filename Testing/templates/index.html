<!DOCTYPE html>
<html>
<head>
    <title>Unit Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Unit Calculator</h1>
        <form method="POST">
            <div class="form-group">
                <label for="guest_count">Guest Count:</label>
                <input type="number" class="form-control" id="guest_count" name="guest_count" required>
            </div>
            <div class="form-group">
                <label for="dish_category">Dish Category:</label>
                <input type="number" class="form-control" id="dish_category" name="dish_category" required>
            </div>
            <div class="form-group">
                <label for="dish_type">Dish Type:</label>
                <input type="number" class="form-control" id="dish_type" name="dish_type" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label>Dietary Restrictions:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dairy_free" name="dairy_free" value="1">
                    <label class="form-check-label" for="dairy_free">Dairy-Free</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gluten_free" name="gluten_free" value="1">
                    <label class="form-check-label" for="gluten_free">Gluten-Free</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="nut_free" name="nut_free" value="1">
                    <label class="form-check-label" for="nut_free">Nut-Free</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="vegan" name="vegan" value="1">
                    <label class="form-check-label" for="vegan">Vegan</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        {% if total_units %}
        <p>Predicted Units: {{ total_units }}</p>
        {% endif %}
    </div>
</body>
</html>
